<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Xarenmi">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script type="module" src="./src/script.js"></script>
    <title>POKEFAVS</title>
</head>

<body>

    <div class="site-container">
        <header>
            <h1>B I E N V E N I D O</h1>
            <p>Inspecciona el pokedex. Que te diviertas!</p>
            <nav>

            </nav>
        </header>
        <main>
            <div id="top">
                <div class="bulb big blue">
                </div>
                <div class="bulb-container">
                    <div class="bulb tiny red"></div>
                    <div class="bulb tiny yellow"></div>
                    <div class="bulb tiny green"></div>
                </div>
            </div>
            <div id="pokescreen">
                <div class="gray-border">
                    <div id="display">
                        <img src="src/img/Pokebola.png" alt="fotografía" id="pokepic" />
                        <p id="health">POKEDEX</p>
                        <div class="display-divs">
                            <div class="inline-div hidden" id="dis-reg">REGIÓN</div>
                            <div class="inline-div hidden" id="dis-type">TIPO</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="display-divs2">
                <div class="inline-div" id="dis-prev"></div>
                <div class="inline-div" id="dis-next"></div>
            </div>
            <div class="display-divs3">
                <div class="black"></div>
                <div class="black"></div>
            </div>
        </main>

        <aside>
            <div id="infoscreen">
                <p class="blue-text"></p>
                <p> ¡Bienvenido al Pokedex! <br>
                    Selecciona el tipo o región para ver los Pokemon.</p>
            </div>
            <div class="option-holder">
                <div class="blue-button">
                    <label for="region">Region:</label>
                    <select id="region">
                        <option value="all">Cargando...</option>
                    </select>
                </div>
                <div class="blue-button">
                    <label for="type">Tipo:</label>
                    <select id="type">
                        <option value="all">Cargando...</option>
                    </select>
                </div>
                <div class="blue-button">
                </div>
                <div class="blue-button">
                </div>
            </div>
        </aside>
        <footer>
            <p></p>
            <p>Por <a href="https://github.com/Xarenmi/pokedex_v0">Xarenmi</a> - Informacion de <a
                    href="https://www.wikidex.net/">Wikidex</a></p>
        </footer>
    </div>
</body>

</html>
